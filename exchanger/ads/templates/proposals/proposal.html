<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Предложить обмен</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }

        .exchange-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 40px auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #004080;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #004080;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>

<div class="exchange-container">
    <h2>Обмен на "{{ ad_receiver.title }}"</h2>

    <form method="post">
        {% csrf_token %}

        <label for="id_ad_sender">Выберите своё объявление для обмена:</label>
        {{ form.ad_sender }}

        <label for="id_comment">Комментарий:</label>
        {{ form.comment }}

        <button type="submit">Отправить предложение</button>
    </form>
</div>

</body>
</html>
